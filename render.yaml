# render.yaml
services:
  # Основной веб-сервис
  - type: web
    name: rozoom-web-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: run.py
      - key: OPENAI_API_KEY
        sync: false  # Это значит, что значение нужно будет установить в панели управления Render
      - key: SECRET_KEY
        generateValue: true  # Render сгенерирует случайный защищенный ключ
      - key: DATABASE_URI
        value: sqlite:///instance/clients.db  # Для продакшена лучше использовать PostgreSQL
