<div class="chat-container home-chat-container">
    <h3>{% if lang == 'uk' %}–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–∏–π –∞—Å–∏—Å—Ç–µ–Ω—Ç{% elif lang == 'de' %}Ihr pers√∂nlicher Assistent{% else %}Your Personal Assistant{% endif %}</h3>
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="{% if lang == 'uk' %}–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...{% elif lang == 'de' %}Nachricht eingeben...{% else %}Enter your message...{% endif %}">
        <button onclick="sendMessage()">{% if lang == 'uk' %}–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏{% elif lang == 'de' %}Senden{% else %}Send{% endif %}</button>
        <button id="recordButton">üé§</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById("userInput");
        const messagesDiv = document.getElementById("messages");

        if (!userInput.value.trim()) return;

        messagesDiv.innerHTML += `<p><strong>{% if lang == 'uk' %}–í–∏{% elif lang == 'de' %}Sie{% else %}You{% endif %}:</strong> ${userInput.value}</p>`;
        const userMessage = userInput.value;
        userInput.value = "";

        try {
            const response = await fetch("/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            messagesDiv.innerHTML += `<p><strong>{% if lang == 'uk' %}–ë–æ—Ç{% elif lang == 'de' %}Bot{% else %}Bot{% endif %}:</strong> ${data.response || "{% if lang == 'uk' %}–ü–æ–º–∏–ª–∫–∞!{% elif lang == 'de' %}Fehler!{% else %}Error!{% endif %}"}</p>`;
        } catch (error) {
            messagesDiv.innerHTML += `<p><strong>{% if lang == 'uk' %}–ü–æ–º–∏–ª–∫–∞{% elif lang == 'de' %}Fehler{% else %}Error{% endif %}:</strong> –ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—å.</p>`;
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>
