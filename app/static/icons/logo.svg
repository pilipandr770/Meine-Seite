<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- RZ Text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">RZ</text>
  
  <!-- RoZoom text -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">RoZoom</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.7"/>
  <circle cx="70" cy="25" r="2" fill="white" opacity="0.5"/>
  <circle cx="25" cy="70" r="2" fill="white" opacity="0.5"/>
  <circle cx="75" cy="75" r="3" fill="white" opacity="0.7"/>
</svg>
