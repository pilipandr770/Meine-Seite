version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/rozoom_db
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - POSTGRES_SCHEMA=rozoom_schema
    volumes:
      - .:/app
    depends_on:
      - db
    command: python run.py

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rozoom_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db-new.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"

volumes:
  postgres_data_dev: {}
